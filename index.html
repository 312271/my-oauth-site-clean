<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>OAuth Яндекс</title>
  <!-- ОДИН скрипт - без polyfills, так как он может конфликтовать -->
  <script src="https://yastatic.net/s3/passport-sdk/autofill/v1/sdk-suggest.js"></script>
  <link rel="stylesheet" href="index.css" />
  <!-- ПОДКЛЮЧАЕМ JS ОБЫЧНЫМ СПОСОБОМ, не как module -->
  <script src="index.js"></script>
</head>
<body>
  <div class="buttons">
    <button id="authButton">Войти через Яндекс</button>
  </div>
  <div id="logs"></div>
  
  <!-- Скрытый iframe для загрузки SDK (на всякий случай) -->
  <iframe 
    src="https://oauth.yandex.ru/" 
    style="display:none; width:0; height:0; border:0" 
    title="Yandex OAuth">
  </iframe>
</body>
</html>
